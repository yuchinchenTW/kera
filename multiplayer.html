<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Night/Day 18 - Multiplayer Lobby</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="hero">
    <div>
      <p class="eyebrow">Multiplayer Lobby</p>
      <h1>Night / Day 18</h1>
      <p class="sub">WebSocket client for host/players</p>
    </div>
    <div class="actions">
      <input id="wsUrl" value="ws://localhost:3001" />
      <input id="playerName" placeholder="Your name" />
      <button id="connectBtn">Join</button>
      <select id="themeSelect"></select>
      <button id="startBtn">Start (host)</button>
      <span id="seatInfo" class="pill"></span>
      <span id="hostBadge" class="pill"></span>
    </div>
  </header>

  <main class="grid">
    <section class="panel players">
      <div class="panel-header">
        <h2>Lobby</h2>
      </div>
      <ul id="seatsList" class="players-list"></ul>
      <p class="label">Log</p>
      <textarea id="logText" class="log-text" readonly></textarea>
    </section>

    <section class="panel status">
      <div class="panel-header">
        <h2>Status</h2>
      </div>
      <div class="status-row">
        <div>
          <p class="label">Phase</p>
          <p id="phaseDisplay" class="value"></p>
        </div>
        <div>
          <p class="label">Day</p>
          <p id="dayDisplay" class="value"></p>
        </div>
        <div>
          <p class="label">You</p>
          <p id="youDisplay" class="value"></p>
        </div>
        <div>
          <p class="label">Timer</p>
          <p id="timerDisplay" class="value small"></p>
        </div>
        <div>
          <p class="label">Victory</p>
          <p id="victoryDisplay" class="value small"></p>
        </div>
      </div>
    </section>

    <section class="panel actions">
      <div class="panel-header">
        <h2>Actions</h2>
      </div>
      <div id="nightControls" class="controls">
        <p class="label">Night action</p>
        <div class="control-row">
          <select id="nightActionType"></select>
          <select id="nightTarget"></select>
          <button id="sendNightAction">Send</button>
        </div>
      </div>

      <div id="voteControls" class="controls">
        <p class="label">Vote</p>
        <div class="control-row">
          <select id="voteTarget"></select>
          <input id="lastWordsInput" placeholder="Last words (optional)" maxlength="64" />
          <button id="sendVote">Send vote</button>
        </div>
      </div>

      <div id="chatControls" class="controls">
        <p class="label">Day chat</p>
        <div class="control-row">
          <input id="chatInput" placeholder="Message" maxlength="120" />
          <button id="sendChat">Send</button>
        </div>
      </div>

      <div id="hostControls" class="controls">
        <p class="label">Host only</p>
        <div class="control-row">
          <button id="resolveNight">Resolve Night</button>
          <button id="resolveVote">Resolve Vote</button>
          <button id="restartBtn">Restart</button>
        </div>
      </div>
    </section>

    <section class="panel log">
      <div class="panel-header">
        <h2>Game View</h2>
      </div>
      <div id="endBanner" class="note hidden"></div>
      <div id="playersList" class="last-night"></div>
    </section>
  </main>

  <script type="module" src="./src/multi.js"></script>
</body>
</html>
